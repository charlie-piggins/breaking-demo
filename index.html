<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breaking Demo</title>
  <style>
    html, body { height: 100%; margin: 0; background:#000; }
    body { display:grid; place-items:center; }

    .phone { position: relative; width: 520px; } /* scale up or down */
    .phone img { width: 100%; display:block; }

    /* Screen cutout area: tweak these 4 values until perfect */
    .screen {
      position: absolute;
      top: 10.5%;
      left: 8.0%;
      width: 84.0%;
      height: 84.5%;
      overflow: hidden;
      border-radius: 44px;
      background: #000;
    }

    .screen iframe { width: 100%; height: 100%; border: 0; }
  </style>
</head>
<body>
  <div class="phone">
    <img src="iphone-frame.png" alt="iPhone frame">
    <div class="screen">
      <iframe
        src="https://sandy-ozone-53667991.figma.site/discovery"
        allow="fullscreen"
      ></iframe>
    </div>
  </div>
</body>
</html>
